<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>FireEdit - "The" JS Editor</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="fireedit.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/jquery.citrus.css"/>
  </head>
  <body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <ul class="nav">
                </ul>
                <div class="btn-toolbar span9">
                    <div class="btn-group">
                        <a class="btn" id="newFile">
                            <i class="icon-file"></i> New
                        </a>
                        <a class="btn" id="openFile">
                            <i class="icon-folder-open"></i> Open
                        </a>
                        <a class="btn" id="saveFile">
                            <i class="icon-download-alt"></i> Save
                        </a>
                    </div>
                    <div class="btn-group">
                        <a class="btn">
                            <i class="icon-asterisk"></i> Settings
                        </a>
                    </div>
              </div>
                <a class="brand" href="#">
                    FireEdit
                </a>
            </div>
        </div>
    </div>
    <div class="container-fluid">
          <div id="menu" class="menu">
            <!-- rewrite using jquery ui -->
            <div id="outline-view-container" class="view">
              <hr/>
              <div class="view-label">Method Outline</div>
              <hr/>
              <div id="outline-view" ></div>
              <hr/>
            </div>
          </div>

          <div id="editor" class="editor">
            Tokenizer.prototype = {
                get position() {

                },
               match: function (tt) {
                   return this.get() == tt || this.unget();
               }
            }

          </div>

      </div>
      <div class="command-line">
          <i class="icon-chevron-right icon-white"></i>
          <input type="text" placeholder="Type a command here . . .">
      </div>
     </div>
    </div>
    <div id="footer" >
    </div>
    <script src="ace_integration.js" type="text/javascript" charset="utf-8"></script>
    <script src="ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="jquery.js" type="text/javascript"></script>
    <script src="jquery.citrus.js" type="text/javascript"></script>
    <script src="theme-twilight.js" type="text/javascript" charset="utf-8"></script>
    <script src="mode-javascript.js" type="text/javascript" charset="utf-8"></script>
    <script src="ace/lib/enh_dependencies.js" type="text/javascript" charset="utf-8"></script>
    <script src="enh_javascript.js" type="text/javascript" charset="utf-8"></script>
    <script src="view.js" type="text/javascript" charset="utf-8"></script>
    <script src="function_combiner.js" type="text/javascript" charset="utf-8" ></script>
    <script src="outline_view.js" type="text/javascript" charset="utf-8" ></script>
    <input type="hidden" id="ff-int-field" />
    <input type="hidden" id="ff-int-path" />

  </body>
</html>

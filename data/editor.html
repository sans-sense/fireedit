<!DOCTYPE html>
<html>
    <head>
        <title>FireEdit - "The" JS Editor</title>
        <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
        <link href="fireedit.css" type="text/css" rel="stylesheet"/>
        <link href="css/jquery.citrus.css" type="text/css" rel="stylesheet"/>
        <link href="css/vader.jquery.ui.custom.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <div id="main-nav" class="navbar navbar-fixed-top fullwide">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <ul class="nav">
                        <li>
                            <a href="#" id="nav-collapser">
                                <i class="icon-eye-close icon-white"></i>
                            </a>
                        </li>
                    </ul>

                    <ul class="nav nav-collapse">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                File
                                <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#" id="newFile"><i class="icon-file icon-white"></i>New</a></li>
                                <li><a href="#" id="openFile"><i class="icon-folder-open icon-white"></i>Open</a></li>
                                <li><a href="#" id="saveFile"><i class="icon-download-alt icon-white"></i>Save</a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="#" id="settings">
                                Settings
                            </a>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                Help
                                <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#" id="reportProblem"><i class="icon-share icon-white"></i>Report
                                    Problem</a></li>
                                <li><a href="#" id="aboutFireEdit"><i class="icon-fire icon-white"></i>About
                                    FireEdit</a></li>
                            </ul>
                        </li>
                    </ul>
                    <a href="#" class="brand"><i class="icon-fire icon-white"></i> FireEdit</a>
                </div>
            </div>
        </div>

        <div class="container-fluid main-area-container">
            <div class="row-fluid main-area">
                <div class="sidebar span3">
                    <div class="sidebar-area">
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="#sidebar-outline" data-toggle="tab">Outline</a></li>
                            <li><a href="#sidebar-project" data-toggle="tab">Project</a></li>
                        </ul>

                        <div class="tab-content">
                            <div class="tab-pane active" id="sidebar-outline">Outline here</div>
                            <div class="tab-pane" id="sidebar-project">Files here</div>
                        </div>
                    </div>
                </div>
                <div id="edit-area" class="span9">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#editor-file001" data-toggle="tab">Scratch Pad</a></li>
                    </ul>

                    <div class="tab-content">
                        <div class="tab-pane active" id="editor-file001" tabIndex="1">// Write your js contents in the scratchpad
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid cmd-container">
            <div class="row-fluid">
                <div class="span12">
                    <i class="icon-chevron-right icon-white"></i>
                    <input type="text" placeholder="type your command . . ." class="xx-large cmd-line"/>
                </div>
            </div>
        </div>
        <div id="dynamic-display" style="display:none" class="modal">
            <div class="modal-header">
                <a class="close" data-dismiss="modal"><i class="icon-remove icon-white"></i></a>
                <h3>Modal header</h3>
            </div>
            <div class="modal-body"></div>
        </div>

        <script src="utils.js" type="text/javascript"></script>
        <script src="ace.js" type="text/javascript"></script>
        <script src="jquery.js" type="text/javascript"></script>
        <script src="jquery-ui.js" type="text/javascript"></script>
        <script src="bootstrap.min.js" type="text/javascript"></script>
        <script src="application.js" type="text/javascript"></script>
        <script src="ui_manager.js" type="text/javascript"></script>
        <script src="command_manager.js" type="text/javascript"></script>
        <script src="layout.js" type="text/javascript"></script>
        <script src="jquery.citrus.js" type="text/javascript"></script>
        <script src="theme-twilight.js" type="text/javascript" charset="utf-8"></script>
        <script src="mode-javascript.js" type="text/javascript" charset="utf-8"></script>
        <script src="ace/lib/enh_dependencies.js" type="text/javascript" charset="utf-8"></script>
        <script src="enh_javascript.js" type="text/javascript" charset="utf-8"></script>
        <script src="view.js" type="text/javascript" charset="utf-8"></script>
        <script src="function_combiner.js" type="text/javascript" charset="utf-8"></script>
        <script src="outline_view.js" type="text/javascript" charset="utf-8"></script>
        <script src="customizer.js" type="text/javascript"></script>
        
        <input type="hidden" id="ff-int-field"/>
        <input type="hidden" id="ff-int-path"/>
    </body>
</html>
